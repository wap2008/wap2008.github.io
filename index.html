    allGameList = allGameList.sort(function(a, b) { return a.gameId - b.gameId });

    //
    var uiGameList = document.getElementById("gameList");

    // 渲染公告
    function renderHeader() {
        if (noticeText) {
            var uiNotice = document.createElement("li");
            uiNotice.innerHTML = noticeText;
            uiGameList.appendChild(uiNotice);
        }
    }

    // 渲染游戏列表
    function renderGameList(gameList) {
        for (var i in gameList) {
            var game = gameList[i];
            // console.log(game);

            var text = "<span class=\"game-id\">" + game.gameId + "</span> ";
            if (game.isHot == 1) {
                text += " <img alt=\"\" src=\"./assets/hot.gif\">";
            }
            if (game.isStop == 1) {
                text += " " + game.gameName;
            } else {
                text += " <a href=\"" + game.url + "\" target=\"_blank\" >" + game.gameName + "</a>";
            }
            if (game.isClassic == 1) {
                text += "📀";
                // text += " <span class=\"jd1\">📀</span>";
            }
            //
            var uiGame = document.createElement("li");
            uiGame.innerHTML = text;
            uiGameList.appendChild(uiGame);
        }
    }

    // 渲染页脚
    function renderFooter() {
        if (qqGroup) {
            var uiQQGroup = document.createElement("li");
            uiQQGroup.innerText = "如果您有新的游戏提交或者地址变更可联系Q群." + qqGroup;
            uiGameList.appendChild(uiQQGroup);

        }

        if (gitUrl) {
            var uiGithub = document.createElement("li");
            uiGithub.innerHTML = "访问" + gitUrl;
            uiGameList.appendChild(uiGithub);
        }
    }

    // 初始化
    function init() {
        this.renderHeader();
        this.renderGameList(allGameList);
        this.renderFooter();
    }

    // 改变输入
    function changeKey(e) {
        uiGameList.innerHTML = "";
        if (!e.value) {
            init();
        } else {
            this.renderGameList(allGameList.filter(game => game.gameName.includes(e.value)));
        }
    }

    // 
    init();
    </script>
